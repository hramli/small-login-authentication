<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="error">
      <p id="error-message"></p>
    </div>
    <div id="success">
      <p id="success-message">Success</p>
    </div>
    <header class="container">
      <h1 class="text-center display-2">Login Authentication</h1>
      <p class="text-center">prove you are not a robot</p>
    </header>
    <main>
      <div class="container mb-4">
        <h1 id="code" class="display-4"></h1>
      </div>
      <div class="form-inline text-center">
        <form class="" action="" method="post">
          <input type="text" name="" value="" id="input-text" class="form-control">
          <button type="button" name="submit" id="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
      <img src="success.png" alt="success" id="success-img">
      <img src="fail.png" alt="fail" id="fail-img">
    </main>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
